<!DOCTYPE html>
<html>
  <head>
    <title>Haiku Checker</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Haiku Checker</h1>
    </div>
    <form id="formOne">
    Write a haiku: 
    <textarea rows="3" cols="50" id="inputID">
    </textarea>
    <button type="submit" class="btn btn-info" name="button">Submit!</button><br>
      </form>
      <div class="result">
        <p>Your haiku is
            <span class="good">good.</span>
            <span class="bad">bad.</span></p>
      </div>
  </div>
</body>
</html>
